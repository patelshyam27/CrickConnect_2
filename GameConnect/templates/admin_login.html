{% extends "base.html" %}

{% block title %}Admin Login - CrickConnect{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card auth-card">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <h2><i class="fas fa-cog me-2"></i>Admin Login</h2>
                        <p class="text-muted">Access admin dashboard</p>
                    </div>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <p>Need admin access? <a href="{{ url_for('admin_register') }}">Request registration</a></p>
                    </div>
                    
                    <div class="alert alert-info mt-3">
                        <i class="fas fa-info-circle me-2"></i>
                        <strong>For Admin Access:</strong> Register and wait for owner approval<br>
                        <strong>For Owner:</strong> Use your authorized credentials
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
